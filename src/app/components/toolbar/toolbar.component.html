<div class="toolbar">
  <div class="tool-group">
    @for (tool of tools; track tool.id) {
    <button [class]="getToolButtonClass(tool)" (click)="onToolSelect(tool.id)" type="button" [title]="tool.description">
      <span [class]="getToolIconClass(tool)"></span>
    </button>
    }
  </div>
</div>
